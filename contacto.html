    <div class="container mx-auto ms:max-w-md  h-auto mt-5 mb-5

                </div>
            </div>
            <div class="p-3 space-y-2">
                <label for="mensaje" class="font-bold">Tu Mensaje:</label>
                <textarea name="mensaje" class="w-full border-solid border-2 border-gray-300" id="mensaje" style="min-height: 200px;"></textarea>
            </div>
            <div class="p-3 space-y-2">
                <button class="bg-indigo-600 text-white inline-block font- w-full py-2">Enviar mensaje</button>
            </div>
        </form>
